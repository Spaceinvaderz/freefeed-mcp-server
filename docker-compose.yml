version: '3.8'

services:
  freefeed-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freefeed-mcp-server
    env_file:
      - .env
    environment:
      FREEFEED_BASE_URL: https://freefeed.net
      FREEFEED_API_VERSION: "4"
      FREEFEED_API_MODE: "1"
      FREEFEED_API_HOST: 0.0.0.0
      FREEFEED_API_PORT: "8000"
      FREEFEED_API_HTTPS_PORT: "8443"
      # Enable SSL to run both HTTP and HTTPS servers
      FREEFEED_SSL_ENABLED: "0"
    ports:
      - "8000:8000"
      - "8443:8443"
    restart: on-failure:5
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 8000), timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./logs:/app/logs
    networks:
      - freefeed-network
      # - freefeed-shared
  networks:
  freefeed-network:
    driver: bridge
  # freefeed-shared:
  #   external: true
